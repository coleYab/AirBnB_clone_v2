<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
	    {% for state, cities in state_cities_list %}
            <LI>{{ state.split('-')[0] }}: <B> {{ state.split('-')[1] }} </B></LI>
            <UL>
                {% for city in cities %}
                    <LI>{{ city.split('-')[0] }}: <B> {{ city.split('-')[1] }} </B></LI>
                {% endfor %}
            </UL>
        {% endfor %}
        </UL>
    </BODY>
</HTML>
